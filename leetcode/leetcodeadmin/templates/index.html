<html lang="en">
  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
      <style>
    table,th,td {
    border-radius:20px;
    width:100%;
    padding:20px;
    background-color:Darkseagreen;
    }

   form{
   background-color:darkseagreen;
   padding:10px;}

   th,td {
   border-radius:20px;
   background-color: rgba(255, 255, 255, 0.8);
   margin:20px;
   border: 5px solid Darkseagreen;
 }


</style>
    <form method = "POST">
      <div class="container"><table>
  <tr>
    <th>Status</th>
    <th> Title</th>
    <th>Solution</th>
    <th >Acceptance</th>
    <th >Difficulty</th>
    <th >Id</th>
    <th>Delete</th>
  </tr>
   {% for i in data1 %}
    <tr style = "border: 5px solid Darkseagreen">

     <td>{{i.status}}</td>
      <td>{{i.title}}</td>
       <td>{{i.solution}}</td>
     <td>{{i.acceptance}}</td>
      <td>{{i.difficulty}}</td>
         <td>{{i.id}}</td>
     <td > <a href="/delete/{{i.id}}">DELETE</a></td>
  </tr>
              {% endfor %}

</table>

      </div>
    </form>
  </head>
